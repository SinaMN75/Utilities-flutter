name: u
description: The only package you need, a complete set of packages and utilities you need in every single project.
version: 1.0.7
homepage: https://sinamn75.com
repository: https://github.com/SinaMN75/Utilities-flutter
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  group_button: ^5.3.4
  carousel_slider: ^5.0.0
  chewie: ^1.11.1
  share_plus: ^10.1.4
  webview_flutter: ^4.10.0
  local_auth: ^2.3.0
  get: ^4.7.2
  flutter_map: ^8.1.1
  flutter_map_location_marker: ^10.0.2
  geolocator: ^13.0.4
  flutter_svg: ^2.0.17
  lottie: ^3.3.1
  image_cropper: ^9.1.0
  file_picker: ^10.1.2
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^19.1.0
  flutter_typeahead: ^5.2.0
  cached_network_image: ^3.4.1
  firebase_messaging: ^15.2.5
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  syncfusion_flutter_charts: ^29.1.38
  syncfusion_flutter_barcodes: ^29.1.38
  syncfusion_flutter_pdfviewer: ^29.1.38
  syncfusion_flutter_signaturepad: ^29.1.38
  pin_code_fields: ^8.0.1
  slide_countdown: ^2.0.2
  screenshot: ^3.0.0
  screen_protector: ^1.4.2+1
  any_link_preview: ^3.0.3
  universal_html: ^2.2.4
  connectivity_plus: ^6.1.3
  image_picker: ^1.1.2

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/data/
    - lib/assets/fonts/
  fonts:
    - family: Vazir
      fonts:
        - asset: lib/assets/fonts/Vazir.ttf
    - family: Samim
      fonts:
        - asset: lib/assets/fonts/Samim.ttf
    - family: Shabnam
      fonts:
        - asset: lib/assets/fonts/Shabnam.ttf
    - family: Sahel
      fonts:
        - asset: lib/assets/fonts/Sahel.ttf
    - family: Yekan
      fonts:
        - asset: lib/assets/fonts/Yekan.ttf
    - family: IranSansFaNum
      fonts:
        - asset: lib/assets/fonts/IranSansFaNum.ttf
