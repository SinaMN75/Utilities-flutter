name: utilities
description: A new Flutter package project.
version: 0.0.1
homepage: SinaMN75.com
publish_to: 'none'

environment:
  sdk: '>=3.2.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  group_button: ^5.3.4
  uuid: ^4.4.0
  chewie: ^1.8.1
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0
  share_plus: ^9.0.0
  webview_flutter: ^4.8.0
  local_auth: ^2.2.0
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_map: ^7.0.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  image_cropper: ^7.0.5
  file_picker: ^8.0.3
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^17.1.2
  flutter_typeahead: ^4.8.0
  cached_network_image: ^3.3.1
  persian_tools: ^1.0.3
  flutter_contacts: ^1.1.8
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.10.7
  firebase_crashlytics: ^3.5.7
  syncfusion_flutter_charts: ^25.2.6
  syncfusion_flutter_sliders: ^25.2.6
  syncfusion_flutter_barcodes: ^25.2.6
  syncfusion_flutter_pdfviewer: ^25.2.6
  pin_code_fields: ^8.0.1
  slide_countdown: ^1.6.1
  screenshot: ^3.0.0
  pull_to_refresh: ^2.0.0
  screen_protector: ^1.4.2
  any_link_preview: ^3.0.2
  flutter_multi_formatter: ^2.12.8

dependency_overrides:
  http: 1.0.0
  pointer_interceptor: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/data/
    - lib/assets/fonts/
  fonts:
    - family: Vazir
      fonts:
        - asset: lib/assets/fonts/Vazir.ttf
    - family: Samim
      fonts:
        - asset: lib/assets/fonts/Samim.ttf
    - family: Shabnam
      fonts:
        - asset: lib/assets/fonts/Shabnam.ttf
    - family: Sahel
      fonts:
        - asset: lib/assets/fonts/Sahel.ttf
    - family: Yekan
      fonts:
        - asset: lib/assets/fonts/Yekan.ttf
    - family: IranSansFaNum
      fonts:
        - asset: lib/assets/fonts/IranSansFaNum.ttf
