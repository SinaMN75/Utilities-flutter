name: u
description: The only package you need, a complete set of packages and utilities you need in every single project.
version: 1.5.0
homepage: https://sinamn75.com
repository: https://github.com/SinaMN75/Utilities-flutter
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # flutter.dev
  webview_flutter: ^4.13.0
  local_auth: ^2.3.0
  flutter_svg: ^2.2.0
  image_picker: ^1.2.0

  # fluttercommunity.dev
  chewie: ^1.12.1
  share_plus: ^11.1.0
  connectivity_plus: ^6.1.5

  get: ^4.7.2
  flutter_map: 8.1.1
  flutter_map_location_marker: ^10.1.0
  geolocator: ^14.0.2
  lottie: ^3.3.1
  image_cropper: ^9.1.0
  file_picker: ^10.3.2
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.4.1
  syncfusion_flutter_charts: ^30.2.7
  syncfusion_flutter_barcodes: ^30.2.7
  syncfusion_flutter_pdfviewer: ^30.2.7
  syncfusion_flutter_pdf: ^30.2.7
  syncfusion_flutter_signaturepad: ^30.2.7
  syncfusion_flutter_gauges: ^30.2.7
  syncfusion_flutter_chat: ^30.2.7
  syncfusion_flutter_calendar: ^30.2.7

  any_link_preview: ^3.0.3
  universal_html: ^2.2.4

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/fonts/
    - lib/assets/flags/
  fonts:
    - family: Vazir
      fonts:
        - asset: lib/assets/fonts/Vazir.ttf
    - family: Samim
      fonts:
        - asset: lib/assets/fonts/Samim.ttf
    - family: Shabnam
      fonts:
        - asset: lib/assets/fonts/Shabnam.ttf
    - family: Sahel
      fonts:
        - asset: lib/assets/fonts/Sahel.ttf
    - family: Yekan
      fonts:
        - asset: lib/assets/fonts/Yekan.ttf
    - family: IranSansFaNum
      fonts:
        - asset: lib/assets/fonts/IranSansFaNum.ttf
