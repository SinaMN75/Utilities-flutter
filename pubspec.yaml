name: utilities
description: A new Flutter package project.
version: 0.0.1
homepage: SinaMN75.com
publish_to: 'none'

environment:
  sdk: '>=3.2.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  group_button: ^5.3.4
  carousel_slider: ^5.0.0
  uuid: ^4.5.1
  chewie: ^1.8.5
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.1
  share_plus: ^10.1.2
  webview_flutter: ^4.10.0
  local_auth: ^2.3.0
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_map: ^7.0.2
  #  flutter_map_location_marker: ^9.1.1
  geolocator: ^13.0.1
  flutter_svg: ^2.0.14
  lottie: ^3.1.3
  image_cropper: ^8.0.2
  file_picker: ^8.1.3
  flutter_easyloading: ^3.0.5
  #  flutter_local_notifications: ^18.0.0
  flutter_typeahead: ^5.2.0
  cached_network_image: ^3.4.1
  persian_tools: ^1.0.3
  firebase_core: ^3.7.0
  firebase_messaging: ^15.1.4
  firebase_analytics: ^11.3.4
  firebase_crashlytics: ^4.1.4
  syncfusion_flutter_charts: ^27.1.58
  syncfusion_flutter_barcodes: ^27.1.58
  syncfusion_flutter_pdfviewer: ^27.1.58
  pin_code_fields: ^8.0.1
  slide_countdown: ^2.0.0
  screenshot: ^3.0.0
  pull_to_refresh: ^2.0.0
  screen_protector: ^1.4.2+1
  any_link_preview: ^3.0.2
  flutter_multi_formatter: ^2.13.0

dependency_overrides:
  http: 1.0.0
  pointer_interceptor: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/data/
    - lib/assets/fonts/
  fonts:
    - family: Vazir
      fonts:
        - asset: lib/assets/fonts/Vazir.ttf
    - family: Samim
      fonts:
        - asset: lib/assets/fonts/Samim.ttf
    - family: Shabnam
      fonts:
        - asset: lib/assets/fonts/Shabnam.ttf
    - family: Sahel
      fonts:
        - asset: lib/assets/fonts/Sahel.ttf
    - family: Yekan
      fonts:
        - asset: lib/assets/fonts/Yekan.ttf
    - family: IranSansFaNum
      fonts:
        - asset: lib/assets/fonts/IranSansFaNum.ttf
