  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  group_button: ^5.3.4
  carousel_slider: ^5.0.0
  chewie: ^1.8.5
  share_plus: ^10.1.3
  webview_flutter: ^4.10.0
  local_auth: ^2.3.0
  get: ^4.6.6
  flutter_map: ^7.0.2
  flutter_map_location_marker: ^9.1.1
  geolocator: ^13.0.2
  flutter_svg: ^2.0.16
  lottie: ^3.3.0
  image_cropper: ^8.0.2
  file_picker: ^8.1.3
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^18.0.1
  flutter_typeahead: ^5.2.0
  cached_network_image: ^3.4.1
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.2.0
  syncfusion_flutter_charts: ^28.1.33
  syncfusion_flutter_barcodes: ^28.1.33
  syncfusion_flutter_pdfviewer: ^28.1.33
  pin_code_fields: ^8.0.1
  slide_countdown: ^2.0.2
  screenshot: ^3.0.0
  screen_protector: ^1.4.2+1
  any_link_preview: ^3.0.2
  universal_html: ^2.2.4



flutter:
  uses-material-design: true
  assets:
    - lib/assets/data/
    - lib/assets/fonts/
  fonts:
    - family: Vazir
      fonts:
        - asset: lib/assets/fonts/Vazir.ttf
    - family: Samim
      fonts:
        - asset: lib/assets/fonts/Samim.ttf
    - family: Shabnam
      fonts:
        - asset: lib/assets/fonts/Shabnam.ttf
    - family: Sahel
      fonts:
        - asset: lib/assets/fonts/Sahel.ttf
    - family: Yekan
      fonts:
        - asset: lib/assets/fonts/Yekan.ttf
    - family: IranSansFaNum
      fonts:
        - asset: lib/assets/fonts/IranSansFaNum.ttf
